<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h3 class="team-name">HOME</h3>
            <p id="home-score" class="score">0</p>
            <button onclick="addOneH()">+1</button>
            <button onclick="addTwoH()">+2</button>
            <button onclick="addThreeH()">+3</button>
        </div>
        <div>
            <h3 class="team-name">AWAY</h3>
            <p id="away-score" class="score">0</p>
            <button onclick="addOneA()">+1</button>
            <button onclick="addTwoA()">+2</button>
            <button onclick="addThreeA()">+3</button>
        </div>
        <div class="reset-game">
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>
  
    <script src="index.js"></script>
</body>
</html>
